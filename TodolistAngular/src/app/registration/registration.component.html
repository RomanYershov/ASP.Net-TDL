<div class="row">
    <div class="col s3 gray lighten-2">
      <div *ngIf="isLoginError" class="red-text center error-message">
        <i class="material-icons">error</i> Incorrect username or password      
      </div>
      <h3>Registration</h3>
      <form action="" method="POST">
        <input type="text" name="login" placeholder="Login" [(ngModel)]="user.login">
        <input type="text" name="password" placeholder="Password" [(ngModel)]="user.password">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addAccount()">Submit
            <i class="material-icons right">send</i>
          </button>
      </form>
  
    </div>
    <div class="col s9 green">
      
    </div>
  </div>
